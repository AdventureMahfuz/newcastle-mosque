<script>
    var video = document.getElementById("video-bg");
    var btn = document.getElementById("control-btn");

    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "<i class='fa fa-pause'></i>";
        } else {
            video.pause();
            btn.innerHTML = "<i class='fa fa-play'></i>";
        }
    }
</script>
